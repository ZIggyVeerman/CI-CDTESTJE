name: Java CI/CD with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
      - name: Build with Gradle
        run: ./gradlew build
      - name: Publish Test Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: test-reports
          path: build/reports/tests/test
      - name: Run tests
        run: ./gradlew test
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: compiled-app
          path: build/libs/*.jar # Adjust this to match the path and filename of your built JAR

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: compiled-app
          path: deployment

      # Add EC2 instance to known hosts
      - name: Add EC2 to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.REMOTE_HOST }} >> ~/.ssh/known_hosts

      # Deploy files to EC2 using rsync
      - name: Copy files to EC2
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > deploy_key.pem
          chmod 600 deploy_key.pem
          rsync -avz --rsh "ssh -p 22 -i deploy_key.pem -o StrictHostKeyChecking=no" deployment/ ubuntu@${{ secrets.REMOTE_HOST }}:/home/ubuntu/
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      # Restart server
      - name: Restart server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo systemctl stop your-java-service # Replace with your specific stop command
            sudo systemctl start your-java-service # Replace with your specific start command
